<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Particles</title>
    <style>
        #js-canvas, #js-canvas-2, #js-canvas-3 {
            width: 50%;
            height: 50%;
            background-color: #1d1d1d;
            position: fixed;
            top: 0;
            left: 0;
        }
        #js-canvas-2 {
            left: 50%;
            height: 100%;
            background-color: #ececec;
        }

        #js-canvas-3 {
            background-color: #8f1d1b;
            top: 50%;
        }
    </style>
</head>
<body>

<canvas id="js-canvas"></canvas>
<canvas id="js-canvas-2"></canvas>
<canvas id="js-canvas-3"></canvas>
<script src="debug/stats.min.js"> </script>
<script src="dist/2d-canvas-image-particles.js"></script>
<script>
    new ParticleSystem('js-canvas', 'images/default-particle.png');
    new ParticleSystem('js-canvas-2', 'images/default-particle-black.png');
    new ParticleSystem('js-canvas-3', 'images/default-particle-black.png', {
        velocityAngle: [225, 315],
        cursorMode: CursorMode.Zoom
    });
</script>
</body>

</html>
